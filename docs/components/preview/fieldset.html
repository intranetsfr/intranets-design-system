

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link media="all" rel="stylesheet" href="/css/intranets-ds.min.css">
    <title>Preview Layout</title>
</head>
<body>
<fieldset class="ids-radius--8 ids-fs--18 ids-padding--16 ids-margin--16">
    <legend class="ids-fs--18 ids-margin-left--8">Fieldset Legend</legend>
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" name="input1" class="ids-radius--0 ids-fs--18" />

    <label for="input2">Input 2:</label>
    <input type="text" id="input2" name="input2" class="ids-radius--0 ids-fs--18" />
    <label>
        <input type="checkbox" name="checkbox1" class="ids-margin-right--8" />
        Checkbox 1
    </label>
    <div class="radiogroup">

        <label>
            <input type="radio" name="radioGroup" class="ids-margin-right--8" />
            Radio 1
        </label>
        <label>
            <input type="radio" name="radioGroup" class="ids-margin-right--8" />
            Radio 2
        </label>
    </div>
    <label for="select1">Select:
    <select id="select1" name="select1" class="ids-radius--0 ids-fs--18">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option3" disabled>Option 3</option>
    </select>
    </label>
    <button class="ids-radius--0 ids-fs--18">Submit</button>
</fieldset>
  <script src="/js/intranets-ds.min.js"></script>
</body>
</html>
